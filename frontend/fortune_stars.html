<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIG NATION ASTRO AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #271747 0%, #5733a6 70%, #10253a 100%);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Cairo', 'Poppins', Tahoma, Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 420px;
            margin: 65px auto 0 auto;
            background: rgba(32,22,55,0.88);
            border-radius: 24px;
            box-shadow: 0 8px 32px #0007;
            padding: 34px 22px 36px 22px;
            text-align: center;
        }
        h1 {
            font-family: 'Cairo', 'Poppins', sans-serif;
            letter-spacing: 2px;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 12px 0 6px 0;
            text-align: right;
            font-size: 16px;
            color: #ffd9a8;
        }
        input, textarea, button, select {
            font-size: 17px;
            border-radius: 14px;
            border: none;
            padding: 10px 16px;
            margin: 8px 0;
            outline: none;
        }
        input, select {
            width: 88%;
        }
        textarea {
            width: 88%;
            height: 60px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: #ffb300;
            color: #32235a;
            font-weight: bold;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
        }
        button:hover {
            background: #e8a200;
        }
        .response {
            margin-top: 18px;
            font-size: 19px;
            background: #332a4c;
            border-radius: 14px;
            padding: 19px 12px;
            min-height: 64px;
            white-space: pre-line;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            color: #ffeebc;
            margin-top: 32px;
            letter-spacing: 1.1px;
            opacity: 0.8;
        }
        .fortune-img {
            width: 98px;
            margin-bottom: 7px;
            border-radius: 50%;
            box-shadow: 0 4px 22px #0004;
            border: 3px solid #fff2;
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <img class="fortune-img" src="https://drive.google.com/uc?export=view&id=1_zXRa1TlS77NPu4l7-Pkss_6deVN7dur" alt="logo">
    <h1>RIG NATION ASTRO AI</h1>

    <div id="infoSection">
        <form id="infoForm">
            <label for="name">الاسم الكامل / Full Name</label>
            <input type="text" id="name" required>

            <label for="mother">اسم الأم / Mother's Name</label>
            <input type="text" id="mother" required>

            <label for="birthdate">تاريخ الميلاد / Date of Birth</label>
            <input type="date" id="birthdate" required>

            <label for="birthplace">مكان الولادة / Place of Birth</label>
            <input type="text" id="birthplace" required>

            <label for="birthtime">ساعة الميلاد (اختياري) / Time of Birth (optional)</label>
            <input type="text" id="birthtime">

            <button type="submit">أكمل</button>
        </form>
    </div>

    <div id="fortuneSection" style="display:none;">
        <label for="userQuestion">سؤالك للعرافة / Your Question</label>
        <textarea id="userQuestion" placeholder="اكتب سؤالك هنا... / Type your question here..."></textarea>
        <br>
        <button type="button" onclick="askFortune()" id="askBtn">اسأل العرافة / Ask the Fortune Teller</button>
        <div class="response" id="fortuneResponse"></div>
    </div>
</div>

<div class="footer">
    RIG NATION ASTRO AI, made by Hassan & Iman
</div>

<script>
    let userData = {};

    document.getElementById('infoForm').addEventListener('submit', function(e) {
        e.preventDefault(); // منع إعادة التحميل
        userData.name = document.getElementById('name').value;
        userData.mother = document.getElementById('mother').value;
        userData.birthdate = document.getElementById('birthdate').value;
        userData.birthplace = document.getElementById('birthplace').value;
        userData.birthtime = document.getElementById('birthtime').value;
        document.getElementById('infoSection').style.display = 'none';
        document.getElementById('fortuneSection').style.display = 'block';
    });

    function askFortune() {
        const question = document.getElementById('userQuestion').value.trim();
        if (!question) {
            document.getElementById('fortuneResponse').textContent = "اكتب سؤالك أولاً!";
            return;
        }

        const clientId = new URLSearchParams(window.location.search).get("client") || "planner123";

        const prompt = `
            الاسم: ${userData.name}
            الأم: ${userData.mother}
            تاريخ الميلاد: ${userData.birthdate}
            مكان الولادة: ${userData.birthplace}
            وقت الولادة: ${userData.birthtime}
            السؤال: ${question}

            أعطني رداً غامضاً، روحياً، يحمل معنى، يشبه كلام العرافين ويكون واضحاً وسلساً.
        `;

        document.getElementById('fortuneResponse').textContent = "🌀 يتم تحليل سؤالك الآن...";

        fetch('http://localhost:3000/get-fortune', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt, client_id: clientId })
        })
        .then(res => res.json())
        .then(data => {
            // الحل النهائي لمعالجة كل أنواع الردود
            if (typeof data === 'object' && data.error) {
                document.getElementById('fortuneResponse').textContent = data.error;
            } else if (
                typeof data === 'object' &&
                data.choices &&
                Array.isArray(data.choices) &&
                data.choices[0] &&
                data.choices[0].message &&
                data.choices[0].message.content
            ) {
                document.getElementById('fortuneResponse').textContent = data.choices[0].message.content;
            } else {
                document.getElementById('fortuneResponse').textContent = JSON.stringify(data, null, 2);
            }
        })
        .catch(() => {
            document.getElementById('fortuneResponse').textContent = "عذراً، لم يتمكن العراف من الإجابة حالياً.";
        });
    }
</script>

</body>
</html>
