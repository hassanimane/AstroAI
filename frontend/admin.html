
<html lang="ar">
<head><meta charset="UTF-8"><title>Event Planner Dashboard</title></head>
<body style="font-family: Arial; padding:20px; text-align:center;">
    <h2>لوحة تحكم الزبون</h2>
    <input id="clientId" placeholder="Client ID" />
    <button onclick="generateLink()">إنشاء رابط و QR</button>
    <div id="qr"></div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateLink(){
            const clientId = document.getElementById('clientId').value.trim();
            const link = `https://yourdomain.com/fortune_stars.html?client=${clientId}`;
            document.getElementById('qr').innerHTML = "";
            new QRCode(document.getElementById('qr'), link);
            document.getElementById('qr').innerHTML += `<p>${link}</p>`;
        }
    </script>
</body>
</html>
